<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin - Construsonhos</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="../css/sb-admin.css" rel="stylesheet"/>

        <!-- Morris Charts CSS -->
        <link href="../css/plugins/morris.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <body>
        <h:form>
            <p:ajaxStatus>  

                <f:facet name="start">  
                    <div style="width:100%;height:100%;position: fixed;background: #fff;z-index:50;top: 0px;left: 0px;filter: Alpha(Opacity=30);opacity: .30">
                    </div>
                    <p:graphicImage style="width:64px;height:64px;position:fixed;top: 50%;left: 50%;z-index:51;margin-top: -64px;margin-right: -64px" value="#{request.authType}/img/carregamento.gif" />
                </f:facet>  

                <f:facet name="complete">  
                    <h:outputText value="" />  
                </f:facet>  
            </p:ajaxStatus>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">

                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-10">
                                <div class="col-md-12">
                                    <center>
                                        <div class="espacoGrid2 col-md-12 ">
                                            <font size="5" face="Verdana">
                                                <b>Relat√≥rio por Ano</b>
                                            </font>
                                        </div>
                                        <div class="espacoGrid2 col-md-12 ">

                                            <p:selectOneMenu id="console" value="#{LevanteAnual.ano}"  style="width:150px">
                                                <f:selectItem itemLabel="JANEIRO" itemValue="1" />
                                                <p:ajax event="change" update="@form" listener="#{LevanteAnual.mudarMes()}"/>
                                            </p:selectOneMenu>


                                        </div>
                                        <div class="col-md-12">
                                            <!--                                            <div class="col-md-1">
                                                                                        </div>-->
                                            <div class="col-md-10">
                                                <p:chart type="line"  model="#{LevanteAnual.lineModel1}" style="height:500px;" />
                                            </div>
                                            <div class="col-md-2" style="border: 1px solid black;background-color: #fffdf6">
                                                <font size="4" face="Verdana">
                                                    <div class="col-md-12"><b>TOTAL:</b> <font color="0000FF"><br>R$ #{LevanteAnual.valorTotal}</br></font></div>
                                                    <div class="col-md-12"><b>TOTAL AV:</b> <font  color="DC143C"><br>R$ #{LevanteAnual.valorTotalAV}</br></font></div>
                                                    <div class="col-md-12"><b>TOTAL AP:</b> <font color="00ff00"><br>R$ #{LevanteAnual.valorTotalAP}</br></font></div>
                                                </font>
                                            </div>
                                        </div>
                                    </center>

                                </div>
                            </div>
                            <div class="col-md-1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </body>

</html>
