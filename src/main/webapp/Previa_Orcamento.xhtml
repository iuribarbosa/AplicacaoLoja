<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin - Bootstrap Admin Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="css/sb-admin.css" rel="stylesheet"/>

        <!-- Morris Charts CSS -->
        <link href="css/plugins/morris.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <body style="background-color: white; color: black; margin: 0px">
        <h:form>
            <div class="container-fluid">
                <div class="row titulo">
                    <div class="col-md-10 tituloLabel2">
                        <Strong><b class="tituloLabel">Nome da Loja</b></Strong> <br/> Email: Email da Loja <br/> Logradouro, Nº<br /> Bairro <br/> Cidade, Estado<br /> Telefone: (99) 9999-9999
                    </div>
                    <div class="col-md-2">
                        <br/><br/><br/><br/><br/><br/><strong><b class="tituloLabel2">Orçamento:</b></strong> Nº Orcamento
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top: 1%">
                        <center><p:outputLabel value="------------------------------------------------------------          ORÇAMENTO           ------------------------------------------------------------"/></center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p:panel style="padding-bottom: 5%;">
                            <p:dataTable>
                                <p:column headerText="ID" width="7%">

                                </p:column>
                                <p:column headerText="Descrição do Produto" width="66%">

                                </p:column>
                                <p:column headerText="Valor" width="7%">

                                </p:column>
                                <p:column headerText="Quant." width="7%">

                                </p:column>
                                <p:column headerText="Excluir" width="6%">
                                    <a>Excluir</a>
                                </p:column>
                            </p:dataTable>
                            <a href="faces/Pesq_Prod.xhtml">
                                <img class="img-responsive" style="float: right; margin-top: 1%; width: 30px; height: auto;" src="img/Botoes/add.png"/>
                            </a>
                        </p:panel>
                    </div>
                </div>
                <div class="row marginTable">
                    <div class="col-md-7">
                        <br/><br/><br/><center><p:commandButton value="Cancelar" style="margin-right: 2%"/>  <p:commandButton value="Concluir"/></center>
                    </div>
                    <div class="col-md-3">
                        <p:panel>
                            <p:outputLabel value="Descontos"/><br/>
                            <center>
                                <p:inputText class="form-control campTotal" value=""/>
                            </center>
                        </p:panel>
                    </div>
                    <div class="col-md-2 ">
                        <p:panel>

                            <p:outputLabel value="Total"/><br/>
                            <center>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Avista"/>
                                    <p:outputLabel value="A Prazo"/>
                                    <p:inputText class="form-control campTotal" disabled="true"/>
                                    <p:inputText class="form-control campTotal" disabled="true"/>
                                </h:panelGrid>
                            </center>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </body>

</html>
