<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin - Construsonhos</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="../css/sb-admin.css" rel="stylesheet"/>

        <!-- Morris Charts CSS -->
        <link href="../css/plugins/morris.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <body>
        <h:form>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">

                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-10">
                                <div class="col-md-12">
                                    <center>
                                        <div class="espacoGrid2 col-md-12 ">
                                            <font size="5" face="Verdana">
                                                <b>Relatorio por Mês</b>
                                            </font>
                                        </div>
                                        <div class="espacoGrid2 col-md-12 ">
                                            
                                                <p:selectOneMenu id="console" value="#{LevanteMensal.mes}"  style="width:125px">
                                                    <f:selectItem itemLabel="JANEIRO" itemValue="1" />
                                                    <f:selectItem itemLabel="FEVEREIRO" itemValue="2" />
                                                    <f:selectItem itemLabel="MARÇO" itemValue="3" />
                                                    <f:selectItem itemLabel="ABRIL" itemValue="4" />
                                                    <f:selectItem itemLabel="MAIO" itemValue="5" />
                                                    <f:selectItem itemLabel="JUNHO" itemValue="6" />
                                                    <f:selectItem itemLabel="JULHO" itemValue="7" />
                                                    <f:selectItem itemLabel="AGOSTO" itemValue="8" />
                                                    <f:selectItem itemLabel="SETEMBRO" itemValue="9" />
                                                    <f:selectItem itemLabel="OUTUBRO" itemValue="10" />
                                                    <f:selectItem itemLabel="NOVEMBRO" itemValue="11" />
                                                    <f:selectItem itemLabel="DEZEMBRO" itemValue="12" />
                                                    <p:ajax event="change" update="@form" listener="#{LevanteMensal.mudarMes()}"/>
                                                </p:selectOneMenu>
                                            

                                        </div>
                                        <div class="col-md-12">
<!--                                            <div class="col-md-1">
                                            </div>-->
                                            <div class="col-md-10">
                                            <p:chart type="line"  model="#{LevanteMensal.lineModel1}" style="height:500px;" />
                                            </div>
                                            <div class="col-md-2">
                                                <div class="col-md-12"><b>TOTAL:</b> <br>R$ #{LevanteMensal.valorTotal}</br></div>
                                                <div class="col-md-12"><b>TOTAL AV:</b> <br>R$ #{LevanteMensal.valorTotalAV}</br></div>
                                                <div class="col-md-12"><b>TOTAL AP:</b> <br>R$ #{LevanteMensal.valorTotalAP}</br></div>
                                                
                                            </div>
                                        </div>
                                    </center>

                                </div>
                            </div>
                            <div class="col-md-1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </body>

</html>
