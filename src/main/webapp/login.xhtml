<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin - Construsonhos</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="css/sb-admin.css" rel="stylesheet"/>

        <!-- Morris Charts CSS -->
        <link href="css/plugins/morris.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>
    <h:body onload="#{login.logar()}">
        <f:facet name="start">  
            <div style="width:100%;height:100%;position: fixed;background: #fff;z-index:50;top: 0px;left: 0px;filter: Alpha(Opacity=30);opacity: .30">
            </div>
            <p:graphicImage style="width:64px;height:64px;position:fixed;top: 50%;left: 50%;z-index:51;margin-top: -64px;margin-right: -64px" value="#{request.authType}/img/carregamento.gif" />
        </f:facet>  
        <!--<p:growl showDetail="true" showSummary="true" life="5000"/>-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-8 col-sm-8">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <img class="img-circle" src="img/download.jpg" />
                                </div>
                                <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="left: -15px;color: white;font-weight: bold;font-size: 22px;background: red;border-radius: 5px;"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    <!--<h:form >-->
                    <form id="login" method="post" action="j_spring_security_check">
                        <div class="form-group">

                            <label class="labels">
                                Usuario
                            </label>
                            <p:inputText id="j_username" value="#{processo.nome}" class="form-control"/>
                        </div>
                        <div class="form-group">

                            <label for="exampleInputPassword1">
                                Senha
                            </label>
                            <p:password id="j_password" class="form-control"/>
                        </div>
                        <h:commandButton  value="Login" action="#{login.logar()}"/>


                    </form>
                    <!--</h:form>-->
                </div>

                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
            </div>

            <div class="row rodape">
                <div class="col-md-3">

                    <address>
                        <strong>Construsonhos Materias para Construção</strong><br /> Rua São Cristóvão, Nº268<br /> Itinga <br/> Lauro de Freitas, Bahia<br /> Telefone: (71) 3251-0272
                    </address>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Morris Charts JavaScript -->
        <script src="js/plugins/morris/raphael.min.js"></script>
        <script src="js/plugins/morris/morris.min.js"></script>
        <script src="js/plugins/morris/morris-data.js"></script>
        <script >
            function logar() {
                var teste;
                teste = document.getElementById('j_username').value;
                document.getElementById('user').value = teste;
            }
        </script>
    </h:body>

</html>
