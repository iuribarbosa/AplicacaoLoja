<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin - Bootstrap Admin Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="css/sb-admin.css" rel="stylesheet"/>

        <!-- Morris Charts CSS -->
        <link href="css/plugins/morris.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <body style="background-color: white; color: black;">
        <h:form id="form">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">

                        <p:panel>
                            <center>
                                <h1>Painel de Pesquisa</h1>
                                <p:inputText class="form-control cmpPesq" value="#{pesqProdPedido.pesqProduto}"/> 
                                <p:commandButton value="Pesquisar" actionListener="#{pesqProdPedido.pesquisarProd()}" update="pesqTable"/> 
                            </center>
                        </p:panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <p:dataTable  class="table-responsive marginTable marginTablebutom" emptyMessage="NÃO HÁ PRODUTOS PARA A PESQUISA" id="pesqTable" 
                                      var="prod"  rowKey="#{prod.codprod}" value="#{pesqProdPedido.produtos}" selection="#{previaPedido.produtoSelecionado}" selectionMode="single">
                            <p:ajax event="rowDblselect"  update="@form"   listener="#{previaPedido.abrirDialog()}"/>
                            <p:column headerText="ID" width="6%">

                                #{prod.codprod}

                            </p:column>
                            <p:column headerText="Descrição" width="62%">
                                #{prod.nomeprod}
                            </p:column>
                            <p:column headerText="Valor AP">
                                #{prod.valorprodAp}
                            </p:column>
                            <p:column headerText="Valor AV">
                                <center> #{prod.valorprod}</center>
                            </p:column>
                            <p:column headerText="Qnt" width="8%">
                                <center> #{prod.qtdprod}</center>
                            </p:column>

                        </p:dataTable>
                        <p:outputLabel id="teste" value="#{pesqProdPedido.produtoSelecionado.codprod}"/>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </h:form>
        <p:dialog id="confirmarQnt" header="Quantidade" modal="true" widgetVar="confirmarQnt">
            <h:form id='formDialog'>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-12 marginTablebutom">
                                    <center><p:inputNumber size="5" value="#{previaPedido.quantidade}" decimalPlaces="0"/></center> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:commandButton value="Cadastrar" style="float: left" update="@form" actionListener="#{previaPedido.inserirProduto()}" immediate="false"/>
                                    <p:commandButton value="Cancelar" style="float: right" update="@form" actionListener="#{previaPedido.fecharDialog()}"/>
                                </div>
                            </div>



                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </body>

</html>
